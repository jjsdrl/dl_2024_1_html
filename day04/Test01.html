<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>注册页面</h1>
    </div>

    <div>
        <label>性别:</label>
        <input type="radio" id="male" name="gender" value="male" checked>
        <img src="./man.jpg" alt="" srcset="">
        <label for="male">男</label>
        <input type="radio" id="female" name="gender" value="female">
        <img src="./weman.png" alt="" srcset="">
        <label for="female">女</label>
        <br>

        <label>生日:</label>
        <select name="year" id="">
            <option value="" selected>请选择年份</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
            <option value="2005">2005</option>
            <option value="2006">2006</option>
            <option value="2007">2007</option>
            <option value="2008">2008</option>
            <option value="2009">2009</option>
        </select>
        <select name="month" id="">
            <option value="" selected>请选择月</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
        <br>

        <label>所在地区:</label>
        <select name="city" id="">
            <option value="JiangXi" selected>江西</option>
            <option value="GuangXi">广西</option>
            <option value="HeNan">河南</option>
            <option value="HeBei">河北</option>
            <option value="BeiJing">北京</option>
            <option value="SiChuan">四川</option>
        </select>
        <br>

        <label>婚姻状况:</label>
        <input type="radio" id="yh" name="hy" value="已婚" checked>
        <label for="yh">已婚</label>
        <input type="radio" id="wh" name="hy" value="未婚">
        <label for="wh">未婚</label>
        <br>

        <label >爱好:</label>
        <input type="checkbox" name="sing" id="sing">唱
        <label for="sing"></label>
        <input type="checkbox" name="jump" id="jump">跳
        <label for="jump"></label>
        <input type="checkbox" name="rap" id="rap">rap
        <label for="rap"></label>
        <input type="checkbox" name="basketball" id="basketball">篮球
        <label for="basketball"></label>
        <input type="checkbox" name="all" id="all">都喜欢
        <label for="all"></label>
        <br>

        <label>个人简介:</label>
        <textarea name="" id=""></textarea>
        <br>
        <input type="checkbox" name="argue" id="argue">我同意注册条款和会员加入标准
        <br>
        <a href="#">我是会员,立即登录</a>
        <br>
        <input type="submit" value="立即注册">
        <input type="button" value="重置">
    </div>
</body>
</html>
