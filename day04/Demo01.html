<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="id">用户名:</label><input type="text" name="id">
        <br>
        <label for="pw">密码:</label><input type="passwd" name="pw">
        <br>

        <label>性别:</label>
        <input type="radio" id="male" name="gender" value="male" checked>
        <label for="male">男</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">女</label>
        <br>

        <label >爱好:</label>
        <input type="checkbox" name="eat" id="eat">吃饭
        <label for="eat"></label>
        <input type="checkbox" name="sleep" id="sleep">睡觉
        <label for="sleep"></label>
        <input type="checkbox" name="run" id="run">跑步
        <label for="run"></label>
        <br>

        <input type="button" value="免费注册" id="zc">
        <label for="zc"></label>
        <input type="button" value="重新填写" id="cxtx">
        <label for="cxtx"></label>
        <input type="button" value="获取短信验证码" id="yzm">
        <label for="yzm"></label>
        <br>

        <label for="up">上传头像:</label>
        <input type="file" value="上传文件" id="up" accept="image/*">
        <br>

        籍贯:
        <select name="city" id="city">
            <option value="JiangXi">江西</option>
            <option value="GuangXi">广西</option>
            <option value="HeNan">河南</option>
            <option value="HeBei">河北</option>
            <option value="BeiJing">北京</option>
            <option value="SiChuan">四川</option>
            
        </select>
        <br>

        留言板:
        <textarea name="lyb" id="lyb" cols="30" rows="10"></textarea>



    </div>
    
</body>
</html>
