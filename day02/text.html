<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p>我是<strong>加粗</strong>文字</p>
        <p>我是<i>xx</i>文字</p>
        <p>我是<s>删除线</s>文字</p>

    </div>
    <div>
        <h4>图像标签的使用:</h4><img src="image\map.jpg"/><h4>alt替换文本 图像显示不出来的时候用文字替换:</h4>
            <img src="image\map.jpg" alt="我是吴彦祖"/><h4> title 提示文本 鼠标放到图像上,提示的文字:</h4>
            <img src="./image/img1/1.png"title="我是吴彦祖" alt="我是吴彦祖"/>
            <h4> width 给图像设定宽度:</h4><img src="./image\img1\img2\2.jpg" alt="我是吴彦祖" title="我是吴彦祖" width="500"/>
            <h4> height 给图像设定高度:</h4>
            <img src="E:\zp\html\dl_2024_1\day02\image\img1\img2\2.png"  alt="我是吴彦祖" title="我是吴彦祖" height="100"/>
            <h4>border 给图像设定边框:</h4>
            <img src="E:\zp\html\dl_2024_1\day02\image\map.jpg" alt="我是吴彦祖" title="我是吴彦祖" width="500" border="15">
    </div>
    
</body>
</html>
