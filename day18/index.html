<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            width: 100px;
            height: 100px;
            background-color: aqua;
            list-style: none;
            margin: 5px 0;
        }
        li:nth-child(1){
            cursor: pointer;
        }
        li:nth-child(2){
            cursor: move;
        }
        li:nth-child(3){
            cursor: progress;
        }
        li:nth-child(4){
            cursor: crosshair;
        }
        li:nth-child(5){
            cursor: grabbing;
        }
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
