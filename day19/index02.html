<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li:nth-child(5){
            background-color: antiquewhite;
        }
        ul li:first-child{
            background-color: aqua;
        }
        ul li:last-child{
            background-color: aquamarine;
        }
        ul li:nth-child(2n){
            background-color: bisque;
        }
    </style>
</head>
<body>
    <ul>
        <li>li1</li>
        <li>li2</li>
        <li>li3</li>
        <li>li4</li>
        <li>li5</li>
        <li>li6</li>
        <li>li7</li>
    </ul>
</body>
</html>
