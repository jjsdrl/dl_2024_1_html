<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[value]{
            color: aqua;
        }
        input[value="2468"]{
            color: blue;
        }
        input[type="tal"]{
            color: red;
        }
        div[class^="icon"]{
            color: green;
        }
        div[class*="3"]{
            color: slateblue;
        }
        section[class*="icon"]{
            color: sandybrown;
        }
        section[class$="data"]{
            color: wheat;
        }

        
    </style>
</head>
<body>
    <div class="box">
        <input type="text" value="123456">
        <input type="text" value="2468">
        <input type="tal" value="123456">
        <div class="icon1">小图标1</div>
        <div class="icon2">小图标2</div>
        <div class="icon3">小图标3</div>
        <div class="icon4">小图标4</div>
        <div>div1</div>
        <section class="icon1-data">section1</section>
        <section class="icon2-data">section2</section>
        <section class="icon3-session">section3</section>
    </div>
</body>
</html>
